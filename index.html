<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictac.css">
    <title>Tic Tac Toc </title>
</head>
<body>
    <h1>A game of wits </h1>
    <main class="container">
        <section class="board">
            <div id="num1" class="block"></div>
            <div id="num2" class="block"></div>
            <div id="num3" class="block"></div>
            <div id="num4" class="block"></div>
            <div id="num5" class="block"></div>
            <div id="num6" class="block"></div>
            <div id="num7" class="block"></div>
            <div id="num8" class="block"></div>
            <div id="num9" class="block"></div>
        </section>
    </main>
    <section class="footer">
    <h2>Player WINS!!</h2>
    <button>Reset</button>
</section>
<!--X and Os -->
<div>
<i class="fa-solid fa-user"></i>
<i class="fa-solid fa-0"></i>
</div>
    <script src="tictac.js"></script>
</body>
</html>
